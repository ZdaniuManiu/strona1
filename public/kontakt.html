<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/kontakt.css">

    <style>
body{
    background: linear-gradient(315deg, #0399df,#0668d8,#07cdaf ,#00f8e8,#04c7ee);
    background-size: 200% 400%;
    animation: gradientoweTlo 120s linear infinite;
    width: 95vw;
    height: 100em;
}
@keyframes gradientoweTlo {
  0% {
    background-position: 0% 50%;
  }    
  50%{
    background-position: 100% 50% ;
  }
  100%{
    background-position: 0% 50%;
  }
}

.return-button{
    margin-left:0.3em;
    float: left;
}
.return-button a{
    display: block;
    background-color: rgb(92, 255, 151);
    margin-top: 0px;
    border-radius: 6px;
    border: 2px solid black;
    padding: 25px 65px;
    color: black;
    text-decoration: none;
    transition: 0.4s;
}
.return-button a:hover{
    background-color: rgb(83, 187, 174);
    transform: scale(1.1);
    box-shadow: rgba(0, 0, 0, 0.567) 5px 5px 10px;
}
.page-header{
    display: flex;
    flex-direction: column;
    width: 20em;
    justify-items: center;
    margin: 0 auto;
}
.page-header input{
    margin: 0 auto;
    width: 150px;
    margin-bottom: 25px ;
    border: 2px solid rgb(181, 211, 11);
    border-radius: 3px;
}
.page-header textarea{
    margin: 0 auto;
    width: 250px;
    height: 350px;
    border: 2px solid rgb(11, 144, 211);
    border-radius: 3px;
}
.page-header button{
    background-color: rgb(8, 236, 103);
    margin: 15px auto;
    width: 90px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s ease-out;
}
.page-header button:hover{
    color:rgba(29, 28, 28, 0.912);
    border: 2px solid rgba(0, 0, 0, 0.52);
    background-color: rgba(8, 236, 103, 0.541);
    transform: scale(1.1);
    box-shadow: rgba(0, 0, 0, 0.344) 3px 3px 10px;
}
#text{
    margin-top: 16px;
    margin-bottom: 2px;
}
#required{
    color: red;
    margin-left: 20px;
    margin-top: 0;
}
label{
    margin: 0 auto;
}
 button:disabled {
  background-color: gray;
  color: #ccc;
  cursor: not-allowed;
  opacity: 0.6;
}
@media (max-width: 1000px) {
    .return-button {
        width: 100%;
        text-align: center;
        margin-top: 20px; 
        float: none; 
    }

    .return-button a {
        margin: 0 auto;
        padding: 15px 40px;
        width: 5em;
    }

    .page-header {
        margin: 0 auto;
        width: 90%; 
    }
    .page-header p{
        margin: 15px auto;
        margin-left: 25px;
    }

    .page-header input, .page-header textarea {
        width: 100%; 
    }
    .page-header textarea{
        height: 20vh;
    }
}
@media (max-width: 389px) {
    .page-header p{
        text-align: center;
        width: 100%;
        margin: 15px auto;
        margin-left: 0;
    }
    #required{
        margin-left: 0;
    }
}

    </style>
</head>
<body> 
    <div class="return-button">
        <a href="index.html">Powrót</a>
    </div>
    <form id="formularz" action="https://formspree.io/f/xovdqqwl" method="POST">
        <header class="page-header">
            <p id="text">Wypełnij formularz, aby wysłać mi wiadomość.</p> 
            <p id="required"> WSZYSTKIE POLA SĄ <b>WYMAGANE</b> </p>
            <label>
                <input id="imie" name="email" type="email" placeholder="Email" required>
            </label>
            <label>
                <textarea name="message" id="wiadomosc" placeholder="Wpisz swoją wiadomość" required></textarea>
            </label>
            <button id="button" type="submit" disabled>Wyślij</button>
        </header>
    </form>
    <script src="kontakt.js"></script>
</body>
</html>
